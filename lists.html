<!DOCTYPE html>

<html>
<head>
    <title>
    Ordered Unordered Lists
    </title>

    <style>
        span{
            font-weight: bold;
        }
    </style>
</head>

<body>
    <p>Unordered list - <span>CostCo Shopping list</span></p>
    <ul>
        <li>Milk</li>
        <li>Eggs</li>
        <li>Wet wipes</li>
        <li>Toilet paper</li>
        <li>Oatmeal</li>
        <li>Water purifying salt</li>
        <li>Shampoo</li>
    </ul>

    <p>Ordered list - <span>HEB shopping</span></p>
    <ol>
        <li>Guacamole</li>
        <li>Tortilla chips</li>
        <li>Fruits</li>
        <li>Butter</li>
    </ol>

</body>

</html>
